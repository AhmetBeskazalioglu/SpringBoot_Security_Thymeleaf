<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            color: #ff6363;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-save {
            display: block;
            width: 100%;
            background-color: #ff6363;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-save:hover {
            background-color: #53e55a;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>Save Employee</h3>
    <hr>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name"
                   required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn-save">Save Employee</button>
    </form>
    <hr>
    <a href="/employees/list" class="btn btn-primary">Back to Employee Directory</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzAtyqz7ZL2VW1c56bRlALmrjSmHgAjYt+Sc5M5p2C2+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-pH7JUs1ntZ+dHfwbIv0nNpP41qcJAJ6A6lBIF+6Bu8zYz3WUNM8Jrtp+nbuBYa+H"
        crossorigin="anonymous"></script>
</body>
</html>
